{% set name = "shimmy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Shimmy-{{ version }}.tar.gz
  sha256: 1e0e098b7e6ab91ee0c48de6f5fbc6de6308314706656fad323b624dca1c4b60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.18.0
    - gymnasium >=0.26.0

test:
  imports:
    - shimmy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Farama-Foundation/Shimmy
  summary: API for converting popular non-gymnasium environments to a gymnasium compatible environment.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
